<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }
    </style>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label> <input
                        id="username" class="form-control" th:field="*{username}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="roles"> Put role with capital letters, for example ADMIN </label> <input
                        id="roles" class="form-control" th:field="*{roles}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <button style="background-color: #00c9b7;" type="submit" class="btn btn-success" >Register</button>
                    <span>Already registered? <a href="/" th:href="@{/loginpage}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
